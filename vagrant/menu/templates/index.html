<!doctype html>
<html>
<body>
<h1>{{restaurant.name}}</h1>
<a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}">Add a new menu item</a>
{% for item in items %}
<p>Item : {{ item.name }} </p>
<p>Price : {{ item.price }} </p>
<p>Description : {{ item.description }} </p>
<a href="{{url_for('editMenuItem',restaurant_id=restaurant.id, MenuID=item.id)}}">Edit</a>&nbsp;&nbsp;
<a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=item.id)}}">Delete</a>
{% endfor %}
</body>
</html>

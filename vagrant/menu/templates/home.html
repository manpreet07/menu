<!DOCTYPE html>
<html lang="en">
<head>

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>

<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>


<body>

<div class="container">
<div class="row top-menu">

	<div class="col-md-6">
		<a href="{{url_for('allCateories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Restaurants
		</a>
	</div>
    <div class="col-md-6" id="myNavbar">
      <div class="nav navbar-nav navbar-right">
        <a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
      </div>
    </div>
</div>

<div class="row top-menu">
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-12">
			<h1>Restaurants</h1>
		</div>
	</div>
	</div>

	<div class="row padding-top padding-bottom">
				      {% if menuItems %}
					      {% for key, val in menuItems.iteritems() %}
										<a href = "{{url_for('allCateories')}}">
											<div class="row">
													<div class="col-md-12 restaurant-list">
														<h3>{{key.name}}</h3>
													</div>
											</div>
										</a>
								{% endfor %}
					   {% else %}
					   <h1>No Restaurants!</h1>
				       {% endif %}
	</div>

	</div>
  </body>
  </html>
